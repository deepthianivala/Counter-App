<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2 id="heading">Counter App</h2>
        <h1 id="count">0</h1>
            <div id="buttons-and-input">
                <button onclick="increment_1()" class="button-style"> + 1 </button>
                <button onclick="decrement_1()"class="button-style"> - 1 </button>
                <button onclick="increment_5()"class="button-style"> + 5 </button>
                <button onclick="decrement_10()"class="button-style"> - 10 </button><br><br>
                <input type="number" onclick="detect()" id="enter_number" onkeyup="detect()" placeholder="Enter any number"><br><br>
                <button id="btn-style">Increment Input Times</button>
                <button onclick="reset()" id="reset-btn">Reset</button>
            </div>
</div>

  <script src="index.js"></script>  
</body>
</html>
